<html>
<head>
	<meta charset="utf-8">

	<title>Projeto Timer</title>
</head>
<body>
	<div class="watch">
	<div class="countdown">
		<span id="tempo">00:00:00</span>
	</div>

	<div class="moreMin">
		<span class="ButtonMin" onclick="moreMinutes(1)">+ 1 min</span>
		<span class="ButtonMin" onclick="moreMinutes(5)">+ 5 min</span>
		<span class="ButtonMin" onclick="moreMinutes(10)">+ 10 min</span>
		<span class="ButtonMin" onclick="moreMinutes(25)">+ 25 min</span>
	</div>

	<button class="ButtonStart" onclick="start()" id="buttonStart">Iniciar<span class="material-symbols-outlined">timer</span></button>
	<button class="ButtonPause" onclick="pause()" id="ButtonPause">Pausar<span class="material-symbols-outlined">timer_off</span></button>
	<button class="ButtonStop" onclick="stop()">Parar<span class="material-symbols-outlined">device_reset</span></button>
